<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script src="./three.min.js"></script> 
<script>

let camera; 
let scene; 
let rendering; 
let geometry; 
let material; 
let mesh; 

function init(){

    //camera 
    camera=new THREE.PerspectiveCamera(50,window.innerWidth/window.innerHeight,1,1500)
    camera.position.set(0,0,700)
 
    //Scene 
    scene=new THREE.Scene()
    scene.add(camera)

    let square=new THREE.Shape([
        new THREE.Vector2(100,100),
        new THREE.Vector2(400,100),
        new THREE.Vector2(400,400),
        new THREE.Vector2(100,400),
    ])

    //extrude geometry 

    geometry=new THREE.ExtrudeGeometry( 
        square,{bevelEnabled:false,amount:20}
    )



    //material 
    material=new THREE.MeshNormalMaterial({
        color:'yellow',
        wireframe:false, 
        wireframeLineWidth:6
    })

    //Mesh 
    mesh=new THREE.Mesh(geometry,material)
    scene.add(mesh)
    
    mesh.position.x=-200 
    mesh.position.y=-273


    //Render 
    rendering=new THREE.WebGLRenderer()
    rendering.setClearColor('black',1)
    rendering.setSize(window.innerWidth,window.innerHeight)
    document.body.appendChild(rendering.domElement)
}

init()

function animation(){
    requestAnimationFrame(animation) 
    //mesh.rotation.x+=0.012 
    mesh.rotation.y+=0.012

    rendering.render(scene,camera)
}
animation()






</script>
    
</body>
</html>
