<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="./three.min.js" ></script>
    <script src="./GLTFloader.js" ></script>
    <script src="./OrbitControls.js"></script>
    
 
 
    <script type="module">

   
    let camera;
    let scene;
    let render;
    let geometry;
    let material; 
    let mesh;
    let loader;

    let action;
    let personaje = new THREE.Object3D();


    function inicializa(){
     

     //camera
     camera=new THREE.PerspectiveCamera(40,window.innerWidth/innerHeight,1,1500)
     camera.position.set(0.3,1,5)
     
     //escena
    scene=new THREE.Scene()
    scene.add(camera)

    //GLTF ****************************************************************
       
     const loader=new THREE.GLTFLoader() 

     loader.load('./wraith.glb',function(glb){
      
        mesh=glb.scene 
        mesh.scale.set(0.03,0.03,0.05)
        scene.add(mesh)
     },function(xhr){
         console.log((xhr/loaded/xhr.total*100)+"% loaded")
     },function(error){
         console.log('there are an error')
     })

    

  
    
    
    
    //  geometry y material
    //  geometry=new THREE.BoxGeometry(1,1,1)
    //  material=new THREE.MeshBasicMaterial({
    //      color:0x00ff00,
    //  })
     //unimos en variable materialmesh(geometry,material)
     const materialmesh= new THREE.Mesh(geometry,material)
    scene.add(materialmesh)

      
     //render 
      render=new THREE.WebGLRenderer()
      render.setClearColor('lightblue',1)
      render.setSize(window.innerWidth,window.innerHeight)
      document.body.appendChild(render.domElement)
     
    let controls=new THREE.OrbitControls(camera,render.domElement) 
      controls.minDistance=3; 
      controls.maxDistance=100; 
      controls.enableZoom=true;
  
      
    
        
	 
let luces=new THREE.DirectionalLight(0xffffff,1)//(color,intensidad)
            
     
            luces.position.set(10,-4,0)//posicion 
           scene.add(luces)
            
let luzAmbiente=new THREE.AmbientLight('white',1)
           scene.add(luzAmbiente)
          
  
       
  
      }
  
   inicializa()

    function animando(){
        requestAnimationFrame(animando)

         //mesh.rotation.x+=0.012
        mesh.rotation.y+=0.012

        render.render(scene,camera)
    
    }
    animando()
       
    
    
    </script>



    
</body>
</html>
